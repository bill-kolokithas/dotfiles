general {
        output_format = i3bar
	    colors = true
        interval = 2
}

#order += "ipv6"
order += "disk /tmp"
#order += "run_watch DNS"
order += "run_watch SSH"
order += "run_watch Nginx"
#order += "wireless wlan0"
#order += "ethernet eth0"
#order += "battery 0"
order += "load"
order += "volume master"
order += "time"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "eth: %ip"
        format_down = "eth: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DNS {
        pidfile = "/var/run/unbound.pid"
}

run_watch SSH {
	pidfile = "/var/run/sshd.pid"
}

run_watch Nginx {
        pidfile = "/var/run/nginx.pid"
}

time {
        format = "%d-%m-%Y %H:%M:%S"
}

load {
        format = "load: %1min"
}

disk "/tmp" {
        format = "tmp: %percentage_used used"
}

volume master {
	format = "â™ª: %volume"
	device = "default"
        mixer = "Master"
        mixer_idx = 0
}
